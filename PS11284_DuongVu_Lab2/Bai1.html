<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Vũ - PS11284</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <div class="container">
        <div class="table_header">
            <h1>THÔNG TIN SINH VIÊN</h1>
        </div>
        <div class="table_body">
            <p>
                <span>Họ và Tên: </span>
                <span id="hoten" class="input"></span>
            </p>
            <p>
                <span>Năm sinh: </span>
                <span id="namsinh" class="input"></span>
            </p>

            <p>
                <span>Tuổi: </span>
                <span id="tuoi" class="input"></span>
            </p>
        </div>
    </div>
    <script>
        var myName = 'Dương Đình Thiện Vũ';
        var hoTen = prompt("Bạn tên là gì?");
        var namSinh = prompt("Bạn sinh năm bao nhiêu?");
        
        if(hoTen === '') {
            hoTen = myName;
        }

        while (namSinh >= 2021) {
            alert("Vui lòng nhập năm sinh < 2021");
            namSinh = prompt("Bạn sinh năm bao nhiêu?");
        }

        function getTuoi(namSinh) {
            var time = new Date();
            var currentYear = time.getFullYear();
            return currentYear - namSinh;
        }

        var tuoi = getTuoi(namSinh);

        document.getElementById("hoten").innerHTML = hoTen;
        document.getElementById("namsinh").innerHTML = namSinh;
        document.getElementById("tuoi").innerHTML = tuoi;
    </script>
</body>
</html>
