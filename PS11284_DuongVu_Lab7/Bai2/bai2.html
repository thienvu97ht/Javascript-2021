<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Vũ - PS11284</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body ng-app="b2">

    <div class="container" ng-controller="hienthi">
        <form action="">
            <div class="form-group">
                <label for="">Chiều dài</label>
                <input type="text" name="dai" ng-model="dai" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Chiều rộng</label>
                <input type="text" name="rong" ng-model="rong" class="form-control">
            </div>
            <div class="form-group">
                <label for="">Chu vi</label>
                <span class="form-control">{{chuvi}}</span>
            </div>
            <div class="form-group">
                <label for="">Diện tích</label>
                <span class="form-control">{{dientich}}</span>
            </div>
            <div class="form-group">
                <button class="btn btn-warning" ng-click="tinhtoan()">Tính toán</button>
            </div>
        </form>
    </div>

    <script>
        app = angular.module('b2', []);
        app.controller('hienthi', xuly);

        function xuly($scope) {
            $scope.tinhtoan = function () {
                var d = parseFloat($scope.dai);
                var r = parseFloat($scope.rong);
                $scope.chuvi = (d + r) * 2;
                $scope.dientich = (d * r);
            }
        }
    </script>
</body>

</html>
