<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Vũ - PS11284</title>

    <style>
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #content {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 80px;
            height: 80px;
            background-color: pink;
            border-radius: 50%;
            text-align: center;
            font-size: 26px;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <script>
        var f0 = parseInt(prompt('Nhập số F0: '));
        while (Number.isNaN(f0)){
            f0 = 1;
        }
        var f1 = parseInt(prompt('Nhập số F1: '));
        while (Number.isNaN(f1)){
            f1 = 2;
        }
        var input = prompt('Mời bạn nhập giá trị: ')
        for(var i = 0; i < input; i++){
            var f = f0 + f1;
            f0 = f1;
            f1 = f;
            document.write(`<span id="content">${f}</span>`);
        };
    </script>
</body>
</html>
