<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Vũ - PS11284</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./bai3Style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="form-1">
            <h3 class="heading">THÊM NHÂN VIÊN</h3>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Họ và tên</label>
                <input id="fullname" name="fullname" type="text" placeholder="VD: Dương Vũ" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="cmnd" class="form-label">Số CMND</label>
                <input id="cmnd" name="cmnd" type="text" placeholder="VD: 184318437" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="nationality" class="form-label">Tỉnh/TP</label>
                <select id="nationality" name="nationality" class="form-control">
                    <option value="">-- Chọn Tỉnh --</option>
                    <option value="1">TPHCM</option>
                    <option value="2">Hà Nội</option>
                    <option value="3">Cần Thơ</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="note" class="form-label">Thông tin bổ sung</label>
                <textarea id="note" name="note" type="text" class="form-note" placeholder="Trường này không bắt buộc"></textarea>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Lưu thông tin</button>
        </form>

    </div>

    <script src="./validator.js"></script>
    <script src="./bai3.js"></script>
    <script>
        // Mong muốn của chúng ta
        Validator({
            form: '#form-1',
            formGroupSelector: '.form-group',
            errorSelector: '.form-message',
            rules: [
                Validator.isRequired('#fullname', 'Vui lòng nhập tên đầy đủ của bạn'),
                Validator.minLength('#fullname', 3, 'Vui lòng nhập họ tên ít nhất 3 ký tự'),
                Validator.maxLength('#fullname', 30, 'Vui lòng nhập họ tên tối đa 30 ký tự'),
                Validator.isRequired('#cmnd', 'Vui lòng nhập số CMND của bạn'),
                Validator.minLength('#cmnd', 9, 'Vui lòng nhập số CMND ít nhất 9 ký tự'),
                Validator.maxLength('#cmnd', 12, 'Vui lòng nhập số CMND tối đa 12 ký tự'),
                Validator.isRequired('#nationality', 'Vui lòng chọn Tỉnh/TP của bạn'),
                
            ],
            onSubmit: function (data) {
                // Call API
                console.log(data);
            }
        });
    </script>
</body>

</html>
