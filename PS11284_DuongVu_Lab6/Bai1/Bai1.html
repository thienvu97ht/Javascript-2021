<body>
    <div class="slideshow-container">
        <!-- Slide item -->
        <div class="mySlides fade">
            <img src="./img/1.png">

        <div class="mySlides fade">
            <img src="./img/2.jpg">

        </div>

        <div class="mySlides fade">

        </div>

        <div class="mySlides fade">

        <a class="prev" onclick="plusSlides(-1)">
            <i class="prev-icon ti-angle-left"></i>
        </a>

        <a class="next" onclick="plusSlides(1)">

        </a>
    </div>
    <div class="btn-group">
        <a class="start" >
            <i class="start-icon ti-angle-double-left"></i>
        </a>

        <a class="end">
            <i class="end-icon ti-angle-double-right"></i>
        </a>
