<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Vũ - PS11284</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

    <style>
        html,
        body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            background: #f1f1f1;
        }

        .container {
            width: 600px;
            margin: auto;
            background-color: pink;
            font-size: 16px;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px 0 rgba(51, 62, 73, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid black;
            padding: 6px;
            text-align: center;
        }

        caption {
            font-weight: 600;
            font-size: 18px;
        }

        .caption-top {
            padding-bottom: 20px;
        }

        .caption-bottom {
            padding: 20px 0;
        }

        button {
            width: 60px;
            height: 25px;
        }

        hr {
            margin-top: 25px;
            border: 1px solid black;
        }

        h3 {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <table>
            <caption class="caption-top">CÁC SẢN PHẨM HOA</caption>
            <thead>
                <tr>
                    <th><input type="checkbox" id="chonhet"></th>
                    <th>Tên sản phẩm hoa</th>
                    <th>Giá</th>
                    <th>Mua</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Hạnh phúc trọn vẹn</td>
                    <td value="900000">900,000 VNĐ</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Con đường thành công</td>
                    <td value="1750000">1,750,000 VNĐ</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Phú quý</td>
                    <td value="1300000">1,300,000 VNĐ</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Vững bước</td>
                    <td value="1150000">1,150,000 VNĐ</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
                <tr>
                    <td><input type="checkbox" class="chon" checked onchange="daott(this)"></td>
                    <td>Một cõi đi về</td>
                    <td value="950000">950,000 VNĐ</td>
                    <td><button onclick="them(this)">Chọn</button></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <table id="cart">
            <caption class="caption-bottom">GIỎ HÀNG CỦA BẠN</caption>
        </table>
        <h3 id="title">TỔNG SỐ TIỀN:
            <span id="tong"></span>
        </h3>
    </div>

    <script>
        document.getElementById('cart').style.display = 'none';
        document.getElementById('title').style.display = 'none';

        function them(button) {
            var row = button.parentElement.parentElement.cloneNode(true);
            var btnXoa = row.querySelector('button');
            btnXoa.innerText = 'Xóa';
            btnXoa.setAttribute('onclick', 'xoa(this)');
            document.getElementById('cart').appendChild(row);

            document.getElementById('cart').style.display = '';
            document.getElementById('title').style.display = '';
            tinhTong();
        }

        function xoa(button) {
            var row = button.parentElement.parentElement;
            document.getElementById('cart').removeChild(row)

            tinhTong();
        }

        function tinhTong() {
            var cart = document.getElementById('cart');
            var rows = cart.getElementsByTagName('tr');

            var tong = 0;
            for (var i = 0; i < rows.length; i++) {
                var price = rows[i].children[2].getAttribute('value');
                price = parseInt(price);
                tong += price;
            }
            var format = (String(tong)).replace(/\B(?=(\d{3})+(?!\d))/g, ',');

            var totalElement = document.getElementById('tong');
            totalElement.innerText = format + ' VNĐ';

        }

        function daott(obj) {
            var row = obj.parentElement.parentElement;
            var btn = row.getElementsByTagName('button')[0];
            btn.disabled = !btn.disabled;
        }
    </script>
</body>

</html>
