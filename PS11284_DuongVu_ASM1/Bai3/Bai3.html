<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dương Vũ - PS11284</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
    <link rel="stylesheet" href="./form.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <label class="overlay" onclick="hideForm()"></label>

    <div class="main">
        <div class="container">
            <table>
                <div class="table-header">
                    <p>QUẢN LÝ HÀNG HÓA</p>
                </div>
                <button class="btn-add" title="Add" onclick="showForm()">Thêm mới</button>
                <caption>
                    <select name="price" id="price" class="select" onchange="changePrice()">
                        <option value="">-- Chọn Mức giá --</option>
                        <option value="5000000">Dưới 5,000,000 VNĐ</option>
                        <option value="10000000">Dưới 10,000,000 VNĐ</option>
                        <option value="20000000">Dưới 20,000,000 VNĐ</option>
                        <option value="30000000">Dưới 30,000,000 VNĐ</option>
                    </select>
                </caption>
                <thead>
                    <tr>
                        <th colspan="2">Các sản phẩm</th>
                        <th>Đơn giá</th>
                        <th>Số lượng</th>
                        <th>Thành tiền</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody id="list-products">

                </tbody>
                <tr>
                    <td colspan="3">Tổng</td>
                    <td id="tinhtong" colspan="3">0 VNĐ</td>
                </tr>
            </table>
        </div>

        <div class="main-form">
            <form action="" method="POST" class="form" id="form-1">
                <h3 class="heading">Thêm Sản Phẩm</h3>
    
                <div class="spacer"></div>
    
                <div class="form-group">
                    <label for="name" class="form-label">Tên Sản Phẩm</label>
                    <input id="name" name="name" type="text" placeholder="VD: IPhone 12" class="form-control">
                    <span class="form-message"></span>
                </div>
    
                <div class="form-group">
                    <label for="priceForm" class="form-label">Giá sản phẩm</label>
                    <input id="priceForm" name="priceForm" type="text" placeholder="VD: 10,000,000 VNĐ" class="form-control">
                    <span class="form-message"></span>
                </div>
    
                <button id="create" type="button" class="form-submit" onclick="addProduct()">Tạo mới</button>
                <button id="update" type="button" class="form-submit">Update</button>
            </form>
    </div>

    <script src="./bai3.js"></script>
</body>

</html>
